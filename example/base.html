<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>h5tracker example</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <script src="../lib/inline.min.js" h5t-config='{"cdn":"../h5tracker.js"}'></script>
  <script>
  h5t('speed.set', 'tt', 123);
  </script>
</head>

<body>
  <button cmd="log">hello 11111111</button>
</body>
<script>
h5t('speed.on', 'log', function(data) {
  console.log('speed.on log data: %s', JSON.stringify(data));
});
h5t('speed.on', 'send', function(data) {
  data.type = '囧';
  delete data.dm;
  console.log('speed.on send data: %s', JSON.stringify(data));
});

function doAction(cmd, element) {
  switch (cmd) {
    case 'log':
      h5t('speed.log', {
        level: 'info',
        message: element.innerHTML
      });
      h5t('speed.send', {
        level: 'info',
        message: element.innerHTML
      });
      break;
  }
}

var timer;
document.addEventListener('click', function(e) {
  if (!timer) {
    var timer = setTimeout(function() {
      h5t('speed.create', {
        accept: 'http://192.168.100.41', // 日志接收地址
        data: { // 基准数据，即：每次上报都带上
          dm: document.location.origin,
          lo: document.location.pathname
        },
        event: { // 事件
          createSession: function() { // session 被创建

          },
          send: function(data) { // 发送日志
            data.callback = 'send';
          },
          log: function(data) { // 记录日志
            data.callback = 'log';
          },
        }
      });
    }, 2000);
  }
  var target = e.target;
  while (target) {
    var cmd = target.getAttribute && target.getAttribute('cmd');
    if (cmd) {
      doAction(cmd, target);
      return;
    }
    target = target.parentNode;
  }
});
</script>

</html>
