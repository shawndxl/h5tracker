<body>
  <button cmd="log">hello 11111111</button> <button cmd="level">hello level</button>
</body>
<script>
h5t('speed.on', 'log', function(data) {
  console.log('speed.on log data: %s', JSON.stringify(data));
});
h5t('speed.on', 'send', function(data) {
  data.type = '囧';
  delete data.dm;
  console.log('speed.on send data: %s', JSON.stringify(data));
});

var timer = setTimeout(function() {
  h5t('speed.create', {
    accept: 'http://<!--jdists encoding="#debugAddress" /-->:3000/t.gif', // 日志接收地址
    data: { // 基准数据，即：每次上报都带上
      dm: document.location.origin,
      lo: document.location.pathname
    },
    event: { // 事件
      createSession: function() { // session 被创建

      },
      send: function(data) { // 发送日志
        data.logType = 'click';
      },
      log: function(data) { // 记录日志

      },
    }
  });
  h5t('level.create', {
    accept: 'http://<!--jdists encoding="#debugAddress" /-->:3000/t.gif', // 日志接收地址
  })
}, 2000);

function doAction(cmd, element) {
  switch (cmd) {
    case 'log':
      h5t('speed.log', {
        level: 'info',
        message: element.innerHTML
      });
      h5t('speed.send', {
        level: 'info',
        message: element.innerHTML
      });
      break;
    case 'level':
      h5t('level.log', {
        level:'debug',
        message: element.innerHTML
      });
      h5t('level.log', {
        level:'info',
        message: element.innerHTML
      });
      h5t('level.log', {
        level:'warn',
        message: element.innerHTML
      });
      h5t('level.log', {
        level:'error',
        message: element.innerHTML
      });
      h5t('level.log', {
        level:'fatal',
        message: element.innerHTML
      });
      break;
  }
}

document.addEventListener('click', function(e) {
  var target = e.target;
  while (target) {
    var cmd = target.getAttribute && target.getAttribute('cmd');
    if (cmd) {
      doAction(cmd, target);
      return;
    }
    target = target.parentNode;
  }
});
</script>

</html>
