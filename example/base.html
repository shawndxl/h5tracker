<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>h5tracker example</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="format-detection" content="telephone=no"/>
  <script src="../lib/inline.min.js"></script>
  <script>h5t('cdn', '../h5tracker.js');</script>
  <script>h5t('speed.set', 'tt', 123);</script>
</head>
<body>
  <button cmd="log">hello 11111111</button>
</body>
<script>
h5t('speed.on', 'log', function (data) {
  console.log('speed.on log data: %s', JSON.stringify(data));
});
h5t('speed.on', 'send', function (data) {
  data.type = 'å›§';
  console.log('speed.on send data: %s', JSON.stringify(data));
});

function doAction(cmd, element) {
  switch (cmd) {
    case 'log':
      h5t('speed.log', {
        level: 'info',
        message: element.innerHTML
      });
      h5t('speed.send', {
        level: 'info',
        message: element.innerHTML
      });
      break;
  }
}

document.addEventListener('click', function (e) {
  var target = e.target;
  while (target) {
    var cmd = target.getAttribute && target.getAttribute('cmd');
    if (cmd) {
      doAction(cmd, target);
      return;
    }
    target = target.parentNode;
  }
});
</script>
</html>
